<!DOCTYPE html>
<html>

<head>
    <title>AI Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Image Generator</a>
        </div>
    </nav>

    <div class="container-lg">
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form class="w-100">
                    <div class="input-group mb-3">
                        <input id="text" name="content" type="text" class="input-form form-control" placeholder="Start with a detailed description">
                        <div class="input-group-append">
                            <button id="submit-btn" type="submit" class="btn btn-outline-secondary">Generate</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <div id="image-block" class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                <img class="w-100" src="https://images.unsplash.com/photo-1680673535663-7dfe0ca784da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
                <div class="alert alert-primary" id="alert" role="alert" style="display: none;">
                    <div id="spinner" class="spinner-border" role="status" style="display: none;">
                        <span class="sr-only"></span>
                      </div>
                      <span id="content-label" class="sr-only m-r-2"></span>
                  </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
