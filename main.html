<!DOCTYPE html>
<html>

<head>
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Image Generator</a>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="row mt-3">
                <div class="input-group mb-3">
                    <input id="text" name="content" type="text" class="form-control" placeholder="Start with a detailed description">
                    <div class="input-group-append">
                        <button id="submit-btn" type="submit" class="btn btn-outline-secondary">Generate</button>
                    
                    </div>
                </div>
        </form>

    </div>
    <div class="row">
        <div id="image-block" class="col-md-6 col-sm-1">
            <img class="w-100"
                src="https://images.unsplash.com/photo-1680673535663-7dfe0ca784da?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80">

        </div>
        <div class="col-md-4 col-sm-1">
            <div class="alert alert-primary" id="alert" role="alert" style="display: none;">
                <div id="spinner" class="spinner-border" role="status" style="display: none;">
                    <span class="sr-only"></span>
                  </div>
                  <span id="content-label" class="sr-only m-r-2"></span>
              </div>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>

</html>
