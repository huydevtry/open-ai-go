<!DOCTYPE html>
<html>

<head>
    <title>AI Image Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/view/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AI Image Generator</a>
        </div>
    </nav>

    <div class="container-lg">
        <div class="row mt-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form class="w-100">
                    <div class="input-group mb-3">
                        <input id="text" name="content" type="text" class="input-form form-control" placeholder="Start with a detailed description">
                        <div class="input-group-append">
                            <button id="submit-btn" type="submit" class="btn btn-outline-secondary">Generate</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8" >
                <div>
                    <img id="image-block" class="w-100" src="https://cdn.openai.com/labs/images/An%20expressive%20oil%20painting%20of%20a%20basketball%20player%20dunking,%20depicted%20as%20an%20explosion%20of%20a%20nebula.webp?v=1" alt="" srcset="">
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4" >
                <div class="d-flex justify-content-center">
                    <div id="spinner" class="spinner-border text-secondary mt-3" role="status" style="display: none;">
                    </div>
                  </div>
                <p id="desc" class="mt-5">
                </p>
                <p id="alert" class="mt-5">
                </p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/view/static/script.js"></script>
</body>

</html>
